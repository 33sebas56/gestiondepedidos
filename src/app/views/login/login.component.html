<div class="auth-container">
  <h1>Iniciar Sesión</h1>
  <form>
    <label for="username">Usuario:</label>
    <input [(ngModel)]="username" type="text" id="username" name="username" required />
    <label for="password">Contraseña:</label>
    <input [(ngModel)]="password" type="password" id="password" name="password" required />
    <button type="button" (click)="iniciarSesion()">Iniciar Sesión</button>
    <div class="pregunta">  
      ¿No tienes cuenta?<a (click)="irARegistro()" class="link"> Regístrate</a></div>
  </form>
</div>
