<div class="menu-header">
  <button class="menu-boton" (click)="toggleMenu()">☰</button>
  <div class="menu-opciones" *ngIf="mostrarMenu">
    <ul>
      <li><button (click)="irAGestionarMenu()">Gestionar Menú</button></li>
      <li><button (click)="irAListarPedidos()">Lista de Pedidos</button></li>
    </ul>
  </div>
</div>


<div class="perfil">
  <h2>Información del Perfil</h2>
  <p><strong>Nombre:</strong> {{ trabajador.nombre || 'No definido' }}</p>
  <p><strong>Profesión:</strong> {{ trabajador.profesion || 'No definido' }}</p>
  <p><strong>Edad:</strong> {{ trabajador.edad || 'No definida' }}</p>
  <p><strong>Comentario:</strong> {{ trabajador.comentario || 'No definido' }}</p>
</div>

<div class="acciones">
  <button (click)="irAEditarPerfil()">Editar Perfil</button>
  <button (click)="guardarPerfil()">Guardar Perfil</button>
  <button (click)="cerrarSesion()">Cerrar Sesión</button>
</div>
